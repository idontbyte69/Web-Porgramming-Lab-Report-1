<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Registration Form</h1>
        <form>
            <div style="margin-bottom: 10px;">
                <label >Username:</label>
                <input type="text"style="margin-left: 10px;">
            </div>

            <div style="margin-bottom: 10px;">
                <label>Birthdate:</label>
                <input type="date"style="margin-left: 10px;">
            </div>

            <div style="margin-bottom: 10px;">
                <label>Email Address:</label>
                <input type="email"style="margin-left: 10px;">
            </div>

            <div style="margin-bottom: 10px;">
                <label for="division">Division:</label>
                <select style="margin-left: 10px;">
                    <option>Dhaka</option>
                    <option>Barishal</option>
                    <option>Chottogram</option>
                    <option>Joshor</option>
                </select>
            </div>

            <div style="margin-bottom: 10px;">
                <label>Comments:</label>
                <textarea rows="4" style="margin-left: 10px;"></textarea>
            </div>

            <div style="margin-bottom: 10px;">
                <label>Upload File:</label>
                <input type="file"style="margin-left: 10px;">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
